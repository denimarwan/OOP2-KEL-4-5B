<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Data Persediaan Barang di Gudang</title>
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0"/>
              
    </head>
    <body>
        <h1>Daftar Barang</h1>
        
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>JENIS</th>
                    <th>NAMA BARANG</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mhs : ${daftarMahasiswa}">
                    <td th:text="${mhs.id}"></td>
                    <td th:text="${mhs.jenis}"></td>
                    <td th:text="${mhs.nama_barang}"></td>
                    <td>
            <a th:href="@{/edit(id=${mhs.id})}">
                Ubah
            </a>
                    </td>
                    <td>
            <a th:href="@{/hapus(id=${mhs.id})}">
                Hapus
            </a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <td>
                      <a href="/tambah-data.html">
                          Tambah
                      </a>
                  </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
